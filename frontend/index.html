<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifelog Geo - 3D Globe</title>
    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="map"></div>

    <div id="controls">
        <h1>Lifelog Geo</h1>
        <p>Your movement history</p>
        <div id="stats">Loading data...</div>
        <div style="margin-top: 15px;">
            <input type="file" id="fileInput" accept=".json" style="display: none;" />
            <button id="uploadBtn" class="btn">Upload Data</button>
            <button id="demoBtn" class="btn"
                style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); margin-left: 10px; color: #fff;">Load
                Demo</button>
        </div>
        <button id="addTripBtn" class="btn"
            style="margin-top: 10px; width: 100%; background: linear-gradient(90deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); color: #333;">âœ
            Add Manual Trip</button>
        <div id="instruction" style="display:none; color: #ff9a9e; font-size: 0.8rem; margin-top: 5px;"></div>
    </div>

    <div id="playback-bar">
        <button id="playBtn" class="icon-btn">â–¶</button>
        <div class="slider-container">
            <span id="dateDisplay">--/--/--</span>
            <input type="range" id="timeSlider" min="0" max="100" value="100" />
        </div>
    </div>

    <div id="manual-dashboard">
        <h2>Manual Trip Entry</h2>
        <div class="input-group">
            <label>Start Point (A)</label>
            <div class="row">
                <input type="text" id="startInput" placeholder="City name (e.g. Tokyo)">
                <button id="searchStartBtn" class="icon-btn-small" style="background:#555;">ğŸ”</button>
                <button id="pickStartBtn" class="icon-btn-small">ğŸ“ Pick</button>
            </div>
        </div>
        <div class="input-group">
            <label>End Point (B)</label>
            <div class="row">
                <input type="text" id="endInput" placeholder="City name (e.g. Osaka)">
                <button id="searchEndBtn" class="icon-btn-small" style="background:#555;">ğŸ”</button>
                <button id="pickEndBtn" class="icon-btn-small">ğŸ“ Pick</button>
            </div>
        </div>
        <div class="actions">
            <button id="cancelTripBtn" class="btn-secondary">Cancel</button>
            <button id="createTripBtn" class="btn-primary" disabled>Create Trip</button>
        </div>
        <div id="dash-instruction">Type city name & Search, OR select "Pick" then map.</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
